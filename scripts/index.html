<html>
<head>
<title>Forest::Tree::Service::AJAX example</title>
<script language="javascript">

Object.prototype._oid = 0;

Object.prototype.create_oid = function(){
    Object.prototype._oid++;
    return 'oid_' + Object.prototype._oid;
};

function namespace (name) {
    try {
        // NOTE:
        // catch the initial Reference error here
        eval(name);
        //alert(name + ' already exists');
    } catch (e) {
        
        // build the name
        var parts = name.split('.');
        var recombined;
        for (var i = 0; i < parts.length; i++) {
            if (recombined == undefined) {
                recombined = parts[i];
            }
            else {
                recombined += '.' +  parts[i];
            }
            try {
                // NOTE:
                // if we dont find it,.. thow an error
                if (eval(recombined) == undefined) {
                    throw Error;
                }
                //alert(recombined + ' already exists');                                    
            } catch (e) {            
                eval(recombined + ' = function () {}');           
            }
        }
    
    }
}

</script>
<script language="javascript">

namespace('Forest.Tree.Service.AJAX');

Forest.Tree.Service.AJAX.Client = function (url) {
    this.URL     = url || 'http://localhost:8080/';
    this.request = false;
    
    // set up the self referant
    this.obj = this.create_oid();
    eval(this.obj + '=this');    
};

Forest.Tree.Service.AJAX.Client.prototype.parse_JSON = function (string) {
    try {
        return !(/[^,:{}\[\]0-9.\-+Eaeflnr-u \n\r\t]/.test(
                string.replace(/"(\\.|[^"\\])*"/g, ''))) &&
            eval('(' + string + ')');
    } catch (e) {
        return false;
    }
};

Forest.Tree.Service.AJAX.Client.prototype.load_tree = function (tree_id) {
    
    var node = document.getElementById(tree_id);
    
    if (node.hasChildNodes()) {
        if (node.style.display == 'none') {
            node.style.display = 'block';            
        }
        else {
            node.style.display = 'none';
        }
    }
    else {
        this.request = new XMLHttpRequest();
    
        var self = this;
        this.request.onreadystatechange = function () { self.check_state() };
            
        this.request.open("GET", (this.URL + '?tree_id=' + tree_id), true);
        this.request.send("");    
    }
}

Forest.Tree.Service.AJAX.Client.prototype.check_state = function () {
    if (this.request.readyState == 4) {
        if (this.request.status == 200) {
            var json  = this.request.responseText;
            var trees = this.parse_JSON(json);
            this.insert_trees(trees);
        } 
        else {
            alert("There was a problem retrieving the tree:\n" + this.request.statusText);
        }
    }
}

Forest.Tree.Service.AJAX.Client.prototype.insert_trees = function (trees) {
    
    var node = document.getElementById(trees.parent_uid);
    var HTML = node.innerHTML;    
    
    for (var i = 0; i < trees.children.length; i++) {
        var tree = trees.children[i];
        if (tree.is_leaf == 1) {
            HTML += "<li>" + tree.node + "</li>";            
        }
        else {
            HTML += "<li><a href=\"javascript:void(0);\" onclick=\"" + this.obj + ".load_tree('" + 
                    tree.uid + 
                    "')\">" + 
                    tree.node + 
                    "</a></li><ul id='" +
                    tree.uid + 
                    "'></ul>";        
        }
    }
    
    node.innerHTML = HTML;
}

</script>
<script language="javascript">

var client = new Forest.Tree.Service.AJAX.Client();

</script>
</head>
<body>
<h1>Forest::Tree::Service::AJAX example</h1>
<hr/>
<ul>
<li><a href="javascript:void(0);" onclick="client.load_tree('root')">root</a></li>
<ul id="root"></ul>
</ul>
</body>
</html>
